<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        #aylana{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: red;
        }
        #kvadrat{
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
    <div id="div"></div>
    <button  onclick="aylana()" >Aylana</button>
    <button  onclick="kvadrat()">Kvadrat</button>
    <script>
        function aylana() {
            div.setAttribute('id','aylana');
            
        }
        function kvadrat() {
            div.setAttribute('id','kvadrat');
        }
    </script>
</body>
</html>
